<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar " style="background-color:#298a76">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn6.aptoide.com/imgs/7/0/3/70367ea486a56b195f6fb9230d458dfb_icon.png" alt="Logo"  class="d-inline-block align-text-top">
            </a>
            <h1 style="color: white;">BMI Calculator</h1>
            </div>
        </nav>
        <div class="main">
            <div class="containers">
                
                <label for="weight" style="margin-top: 20px;">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight">
                <label for="height" style="margin-top: 20px;">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height">
                <button id="calculate" style="margin-top: 20px;">Calculate BMI</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
